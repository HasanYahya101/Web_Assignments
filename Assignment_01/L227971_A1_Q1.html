<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-style Interface</title>
    <link rel="stylesheet" href="./L227971_A1_Q1.css">
    </link>
</head>

<body class="bg_color">
    <header class="header">
        <div class="header-content">
            <div class="logo logo2">
                <img src="./amazon.svg" class="amazon_img" alt="Amazon Logo">
            </div>
            <div class="deliver-to hover-border">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
                <div style="margin-right: 2px;">
                    <div style="color: #999; font-size: 12px;">Deliver to</div>
                    <div style="font-weight: bold;">Pakistan</div>
                </div>
            </div>
            <div class="search-bar">
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <button>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </div>
            <div class="nav-right">
                <button id="darkModeToggle" class="hover-border" style="margin-top: 4px; margin-left: 8px;">
                    <svg class="icon" id="darkModeIcon" viewBox="0 0 24 24">
                        <path
                            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                    </svg>
                </button>
                <div class="hover-border" style="display: flex; flex-direction: row; align-items: center; gap: 5px;">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                    </svg>
                    <span style="font-weight: bold; margin-top: 2px;">EN</span>
                </div>
                <div class="hover-border">
                    <div style="font-size: 12px;">Hello, sign in</div>
                    <div style="font-weight: bold;">Account & Lists</div>
                </div>
                <div class="hover-border">
                    <div style="font-size: 12px;">Returns</div>
                    <div style="font-weight: bold;">& Orders</div>
                </div>
                <div class="hover-border a">
                    <svg class="icon" style="width: 32px; height: 32px;" viewBox="0 0 24 24">
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                    <span style="font-weight: bold;">Cart</span>
                    <span class="oc" id="cart_count">0</span>
                </div>
            </div>
        </div>
    </header>
    <nav class="secondary-nav">
        <div class="secondary-nav-content">
            <button class="hover-border hover-border-2">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <button class="hover-border">All</button>
            <button class="hover-border">Today's Deals</button>
            <button class="hover-border">Customer Service</button>
            <button class="hover-border">Registry</button>
            <button class="hover-border">Gift Cards</button>
            <button class="hover-border">Sell</button>
        </div>
    </nav>
    <main style="background-color: white;">
        <div class="blended-bg" style="height: 800px; border-radius: 8px;">

            <div class="bt1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="bt2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <div class="category-grid main-content down">
                <div class="category-card">
                    <h2>Lipstick</h2>
                    <img src="./beauty.jpeg" alt="Lipstick" class="image">
                    <div class="id">
                        <div class="stars">
                            ★★★★☆
                        </div>
                        <span class="rn">(4.0)</span>
                        <div style="margin-left: auto;">
                            <span>Quantity: </span><span id="lipstick_count">0</span>
                        </div>
                    </div>
                    <div class="btt">
                        <button id="lipstick_add" class="ob">Add
                            to Cart</button>
                        <button id="lipstick_remove" class="gb">Remove</button>
                    </div>
                </div>
                <div class="category-card">
                    <h2>Alexa</h2>
                    <img src="./alexa.jpeg" alt="Alexa" class="image">
                    <div class="id">
                        <div class="stars">
                            ★★★★☆
                        </div>
                        <span class="rn">(4.0)</span>
                        <div style="margin-left: auto;">
                            <span>Quantity: </span><span id="alexa_count">0</span>
                        </div>
                    </div>
                    <div class="btt">
                        <button id="alexa_add" class="ob">Add
                            to Cart</button>
                        <button id="alexa_remove" class="gb">Remove</button>
                    </div>
                </div>
                <div class="category-card">
                    <h2>Pans</h2>
                    <img src="./pans.jpg" alt="Pans" class="image">
                    <div class="id">
                        <div class="stars">
                            ★★★★☆
                        </div>
                        <span class="rn">(4.0)</span>
                        <div style="margin-left: auto;">
                            <span>Quantity: </span><span id="pans_count">0</span>
                        </div>
                    </div>
                    <div class="btt">
                        <button id="pans_add" class="ob">Add
                            to Cart</button>
                        <button id="pans_remove" class="gb">Remove</button>
                    </div>
                </div>
                <div class="category-card">
                    <h2>Nintendo Switch</h2>
                    <img src="./nintendo.jpeg" alt="Nintendo Switch" class="image">
                    <div class="id">
                        <div class="stars">
                            ★★★★☆
                        </div>
                        <span class="rn">(4.0)</span>
                        <div style="margin-left: auto;">
                            <span>Quantity: </span><span id="switch_count">0</span>
                        </div>
                    </div>
                    <div class="btt">
                        <button id="switch_add" class="ob">Add
                            to Cart</button>
                        <button id="switch_remove" class="gb">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./L227971_A1_Q1.js">
    </script>
</body>

</html>
