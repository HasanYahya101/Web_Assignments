<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            width: 200px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 8px;
            font-size: 18px;
            background: #f4f4f4;
            margin: 5px auto;
            width: 220px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <input type="text" id="nameInput" placeholder="Enter name">
    <button id="addButton">Add Name</button>
    <ul id="nameList"></ul>

    <script src="./L227971_A1_Q4.js"></script>

</body>

</html>
